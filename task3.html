<body>
    <div class="container">
        <div class="row">
            <h3>Input Field</h3>
            <div class="col-md-12 border p-2" id="add_row">
                <div class="row" id="main_div">
                    <div class="col-md-1">
                        1
                    </div>
                    <div class="col-md-3">
                        <div class="form-group row">
                            <label for="product" class="col-sm-3 col-form-label">Product:</label>
                            <div class="col-sm-9">
                                <input type="text" name="product[]" placeholder="Product" class="form-control" id="product">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group row">
                            <label for="quantity" class="col-sm-3 col-form-label">Quantity:</label>
                            <div class="col-sm-9">
                                <input type="text" name="quantity[]" placeholder="Quantity" class="form-control" id="quantity">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group row">
                            <label for="price" class="col-sm-3 col-form-label">price:</label>
                            <div class="col-sm-9">
                                <input type="text" name="price[]" placeholder="Price" class="form-control" id="price">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">

                    </div>
                </div>

            </div>
            <div>
                <input type="button" onclick="add_row()" value="Add Row" class="btn btn-primary">
            </div>
        </div>
    </div>
