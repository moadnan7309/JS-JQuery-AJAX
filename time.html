<h3>Duplicate Array</h3>
<p id="arr1"></p>
<p id="arr2"></p>
<script>
    const array1=new Array(10,15,10,25,30,25,35,30,10);
    const array2=new Array();
    const count={};
    array1.forEach(function(i) { count[i] = (count[i]||0) + 1;});
    // console.log(count);
    for(i=0;i<array1.length-1;i++)
    {
        // console.log(array1.length);
        for(j=i+1;j<array1.length;j++)
        {
            if(array1[i]==array1[j])
            {
                document.getElementById("arr1").innerHTML+=array1[i]+" = "+count[array1[i]]+"<br>";
                document.getElementById("arr2").innerHTML+=array2.includes(array1[i]);
                if(true)
                {
                    break;
                }
                else
                {
                    array2.push(array1[i]);
                }
            }
        }
    }
    // document.getElementById("arr2").innerHTML+=array2.length;
</script>

<h3>Class</h3>
<p id="mt"></p>
<script>
    class Cars
    {
        constructor(name,year)
        {
            this.name=name;
            this.year=year;
        }
        age()
        {
            let date=new Date();
            return date.getFullYear()-this.year;
        }
    }
    let mycar=new Cars("Ford",2014);
    document.getElementById("mt").innerHTML="My Car is "+mycar.age()+" Years Old.";
</script>

<script type="text/javascript">
var currentTime = new Date()
var hours = currentTime.getHours()
var minutes = currentTime.getMinutes()
if (minutes < 10){
    minutes = "0" + minutes
}
var t_str = hours + ":" + minutes + " ";
if(hours > 11){
    t_str += "PM";
} else {
   t_str += "AM";
}
document.getElementById('time_span').innerHTML = t_str;
